<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    `
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Other Components Exercise</title>
  </head>

  <body>
    <h1 class="text-center text-uppercase display-1">YOUR CREW</h1>
    <hr />
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col border shadow p-3 mb-5 bg-body rounded mx-4 px-4">
            <div class="col offset-3">
              <div class="row">
                <h2 class="col fs-3 fw-normal mb-0">Marina Jones</h2>
                <span class="col-1 badge rounded-pill bg-secondary text-white"
                  >Lvl 1</span
                >
              </div>
            </div>
            <div class="col offset-3 text-muted mb-3">Mechanic</div>
            <div class="progress offset-3">
              <div
                class="progress-bar progress-bar-striped bg-success"
                role="progressbar"
                style="width: 75%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                75/100
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col border shadow p-3 mb-5 bg-body rounded mx-4 px-4">
            <div class="col offset-3">
              <div class="row">
                <h2 class="col fs-3 fw-normal mb-0">Ansel Wilder</h2>
                <span class="col-1 badge rounded-pill bg-secondary text-white"
                  >Lvl 2</span
                >
              </div>
            </div>
            <div class="col offset-3 text-muted mb-3">Medic</div>
            <div class="progress offset-3">
              <div
                class="progress-bar progress-bar-striped bg-warning"
                role="progressbar"
                style="width: 55%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                55/100
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col border shadow p-3 mb-5 bg-body rounded mx-4 px-4">
            <div class="col offset-3">
              <div class="row">
                <h2 class="col fs-3 fw-normal mb-0">Rose Hayden</h2>
                <span class="col-1 badge rounded-pill bg-secondary text-white"
                  >Lvl 4</span
                >
              </div>
            </div>
            <div class="col offset-3 text-muted mb-3">Gunner</div>
            <div class="progress offset-3">
              <div
                class="progress-bar progress-bar-striped bg-danger"
                role="progressbar"
                style="width: 35%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                35/100
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col border shadow p-3 mb-5 bg-body rounded mx-4 px-4">
            <div class="col offset-3">
              <div class="row">
                <h2 class="col fs-3 fw-normal mb-0">Luna Stone</h2>
                <span class="col-1 badge rounded-pill bg-secondary text-white"
                  >Lvl 3</span
                >
              </div>
            </div>
            <div class="col offset-3 text-muted mb-3">Scout</div>
            <div class="progress offset-3">
              <div
                class="progress-bar progress-bar-striped"
                role="progressbar"
                style="width: 99%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                99/100
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 mx-0">
        <img class="img-fluid" src="ship.png" alt="">
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
